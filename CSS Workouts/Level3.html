<!DOCTYPE html>
<html>
<head>
	<title>CSS Colors</title>
	<style> 
		#h1{
			color: pink;
		}
		#h2{
			border: 2px solid purple;
		}
		#h3{
			color: white;
			background-color: orange;
		} 
        /*  spefifiying color of any element (border or text or background) using
                color name  - color:red ;  
                hex value or HEXA CODE #RRGGBB = #RGB  - color:#ff0000 or color:#f00
                RGB function =  color:rgb(red,green,blue) example red color= color:rgb(255,0,0) 
	</style>
</head>
<body>
	<h1 id="h1">Sathiyanarayanan P</h1>
	<h1 id="h2">Sathiyanarayanan P</h1>
	<h1 id="h3">Sathiyanarayanan P</h1>
</body>
</html>
