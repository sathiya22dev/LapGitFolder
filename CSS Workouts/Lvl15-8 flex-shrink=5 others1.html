<!doctype html>
<html>
<head>
	<title>CSS Flex Shrink</title>
	<style>
		.flex-container{
			display: flex;
			background-color: #4535AA;
		}
		.flex-item{
			margin: 3px;
			padding: 20px;
			background-color: white;
			width: 150px;
            flex-shrink:1;
		}
		.shrink{
			flex-shrink:10;
		}

	</style>
</head>
<body>
	<div class="flex-container">
		<div class="flex-item shrink">I t e m 1 1 1</div>
		<div class="flex-item">I t e m 2 2 2</div>
		<div class="flex-item">I t e m 3 3 3</div>
        <div class="flex-item">I t e m 4 4 4</div>
        <div class="flex-item">I t e m 5 5 5</div>
        <div class="flex-item">I t e m 6 6 6</div>
        <div class="flex-item">I t e m 7 7 7</div>
        <div class="flex-item">I t e m 8 8 8</div>
	</div>
</body>
</html>
