<!DOCTYPE html>
<html>
<head>
	<title>Inline Block</title>
	<style>
        /*
            CSS display Inline-block - The elements with value inline-block 
            render themselves as an inline element but also 
            accepts other CSS property like height and width, because 
            of the block value.
        */

		p{
			/* Add CSS property display here*/
			/* Add CSS property width here*/
			display:inline-block;
			width:30px;
			padding: 20px;
		}
	</style>
</head>
<body>
	<p style="background-color: #6ddef7;">Box 1</p>
	<p style="background-color: #8bf7e3;">Box 2</p>
	<p style="background-color: #719deb;">Box 3</p>
</body>
</html>
