<!DOCTYPE html>
<html>
<head>
	<title>CSS animation name</title>
	<style>
		div {
			color:#4535aa;
			position: relative; 
			animation-duration: 5s;
			animation-name:texty;

		}

		@keyframes texty {
			from {top: 0px; font-size: 20px;color:white;}
			to {top: 200px; font-size: 40px;color:purple;}
		}
	</style>
</head>
<body>
	<div>Welcome to Studytonight</div>
</body>
</html>
