<!DOCTYPE html>
<html>
<head>
	<title>@keyframes Rule</title>
	<style>
		div {
			color: #4535AA;
			animation-name: funfont;
			animation-duration: 4s;
		}

		@keyframes funfont {
			0% {font-size: 30px;}
			50% {font-size: 50px;}
		}
	</style>
</head>
<body>
	<div>Sathiyanarayanan P</div>
</body>
</html>
