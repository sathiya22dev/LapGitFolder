<!DOCTYPE html>
<html>
<head>
	<title>CSS Transition</title>
	<style> 
		div {
			width: 100px;
			height: 100px;
			background: #ac66cc;
			transition: width 2s, height 4s, background 10s;
		}

		div:hover {
			width: 300px;
			height: 300px;
			background:red;
		}
	</style>
</head>
<body>
	<p>Move the cursor over the box to see the transition effect.</p>
	<div></div>
</body>
</html>
