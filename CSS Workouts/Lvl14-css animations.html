<!DOCTYPE html>
<html>
<head>
	<title>CSS animation</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: red;
			animation-name: box;
			animation-duration: 4s;
		}
		@keyframes box {
			from {background-color: green;}
			to {background-color: blue;}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
